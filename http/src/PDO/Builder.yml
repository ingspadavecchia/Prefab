parameters:
  neighborhoods.radar.pdo.builder.database_user_name: '%env(DATABASE_USERNAME)%'
  neighborhoods.radar.pdo.builder.database_password: '%env(DATABASE_PASSWORD)%'
  neighborhoods.radar.pdo.builder.database_adapter: '%env(DATABASE_ADAPTER)%'
  neighborhoods.radar.pdo.builder.database_host: '%env(DATABASE_HOST)%'
  neighborhoods.radar.pdo.builder.database_name: '%env(DATABASE_NAME)%'
  neighborhoods.radar.pdo.builder.data_source_name: '%neighborhoods.radar.pdo.builder.database_adapter%:dbname=%neighborhoods.radar.pdo.builder.database_name%;host=%neighborhoods.radar.pdo.builder.database_host%'
  neighborhoods.radar.pdo.builder.options:
    !php/const \PDO::ATTR_PERSISTENT: true
    !php/const \PDO::ATTR_EMULATE_PREPARES: false
services:
  neighborhoods.radar.pdo.builder:
    class: Neighborhoods\Radar\PDO\Builder
    public: false
    shared: false
    calls:
      - [setOptions, ['%neighborhoods.radar.pdo.builder.options%']]
      - [setPassword, ['%neighborhoods.radar.pdo.builder.database_password%']]
      - [setUserName, ['%neighborhoods.radar.pdo.builder.database_user_name%']]
      - [setDataSourceName, ['%neighborhoods.radar.pdo.builder.data_source_name%']]