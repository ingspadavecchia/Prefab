parameters:
  neighborhoods.~~PROJECT NAME~~.redis_port: '%env(REDIS_PORT)%'
  neighborhoods.~~PROJECT NAME~~.redis_host: '%env(REDIS_HOST)%'
services:
  neighborhoods\~~PROJECT NAME~~\Redis\FactoryInterface:
    class: neighborhoods\~~PROJECT NAME~~\Redis\Factory
    public: false
    shared: true
    calls:
      - [addOption, [!php/const \Redis::OPT_READ_TIMEOUT, '-1']]
      - [setHost, ['%neighborhoods.~~PROJECT NAME~~.redis_host%']]
      - [setPort, ['%neighborhoods.~~PROJECT NAME~~.redis_port%']]
